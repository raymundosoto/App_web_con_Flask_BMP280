<!DOCTYPE html>
<html>
<head>
    <title>Visualización de datos del sensor BMP280</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .graficas {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .grafica {
            width: 45%;
            height: 300px;
        }
        .json {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 800px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Datos del sensor BMP280 en tiempo real</h1>

    <div class="graficas">
        <canvas id="temperaturaChart" class="grafica"></canvas>
        <canvas id="presionChart" class="grafica"></canvas>
    </div>

    <div class="json">
        <h2>Datos JSON recibidos</h2>
        <pre id="jsonDatos"></pre>
    </div>

    <script>
        var temperaturaCtx = document.getElementById('temperaturaChart').getContext('2d');
        var temperaturaChart = new Chart(temperaturaCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperatura (°C)',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            maxRotation: 90,
                            minRotation: 90
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Temperatura (°C)'
                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        var presionCtx = document.getElementById('presionChart').getContext('2d');
        var presionChart = new Chart(presionCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Presión (hPa)',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    xAxes: [{
                        ticks: {
                            maxRotation: 90,
                            minRotation: 90
                        }
                    }],
                    yAxes: [{
                        scaleLabel: {
                            display: true,
                            labelString: 'Presión (hPa)'
                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        function actualizarGrafica() {
            fetch('/grafica')
                .then(response => response.json())
                .then(data => {
                    // Actualizar gráficas de temperatura y presión
                    temperaturaChart.data.labels.push(data.timestamp);
                    temperaturaChart.data.datasets[0].data.push(data.temperatura);
                    temperaturaChart.update();

                    presionChart.data.labels.push(data.timestamp);
                    presionChart.data.datasets[0].data.push(data.presion);
                    presionChart.update();

                    // Mostrar JSON en la página
                    document.getElementById('jsonDatos').innerText = JSON.stringify(data, null, 2);
                });
        }

        setInterval(actualizarGrafica, 5000); // Actualizar cada 5 segundos
        actualizarGrafica(); // Actualizar al cargar la página
    </script>
</body>
</html>
