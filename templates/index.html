<!DOCTYPE html>
<html>
<head>
    <title>Visualización de datos del sensor BMP280</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Datos del sensor BMP280 en tiempo real</h1>

    <div>
        <canvas id="grafica" width="800" height="400"></canvas>
    </div>

    <script>
        var ctx = document.getElementById('grafica').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Temperatura',
                    data: [],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1,
                    fill: false
                }, {
                    label: 'Presión',
                    data: [],
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    fill: false
                }, {
                    label: 'Altitud',
                    data: [],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1,
                    fill: false
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        function actualizarGrafica() {
            fetch('/grafica')
                .then(response => response.json())
                .then(data => {
                    myChart.data.labels.push(data.timestamp);
                    myChart.data.datasets[0].data.push(data.temperatura);
                    myChart.data.datasets[1].data.push(data.presion);
                    myChart.data.datasets[2].data.push(data.altitud);
                    myChart.update();
                });
        }

        setInterval(actualizarGrafica, 5000); // Actualizar cada 5 segundos
        actualizarGrafica(); // Actualizar al cargar la página
    </script>
</body>
</html>
